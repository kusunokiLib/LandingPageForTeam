<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>くすのきLib</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="first-container">
        <div class="filter">
            <h1>くすのきLib</h1>
            <p>豊橋技科大発、地元活性化デベロッパーチーム</p>
        </div>
    </div>

    <div class="container">
        <div class="left-container">
            <h2> くすのきlibとは？</h2>
            <p><img src="./images/icon.png" alt="くすのきぃ(適当)"></p>
        </div>
        <div class="right-container">
            <h3>
                <i class="fas fa-tree fa-2x"><!--(広葉樹なんだよなぁ)--></i>
                <span style="font-style: italic">くすのき</span>
            </h3>
            <p>くすのきは豊橋市のシンボルの木であり、また古来から舟の材料として重宝されてきたことから、<b>「出稿」</b>、<b>「船出」</b>をイメージしている。</p>
            <h3>
                <i class="fas fa-book fa-2x"></i>
                <span style="font-style: italic">Lib.</span>
            </h3>
            <p>大学の図書館で活動することが多いため</p>
        </div>
    </div>
</body>
</html>
